<h1>Xoá danh mục </h1>
<form [formGroup]="bookForm" (ngSubmit)="deleteBook(id)">
  <table>

    <tr>
      <td>Tên Sach:</td>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <td>Ten Tac Gia:</td>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <td>Mo Ta:</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Xoá</button></td>
    </tr>
  </table>
</form>
